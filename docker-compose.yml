version: '3.8'

services:
  exercicio-1:
    build:
      context: .
      dockerfile: apps/exercicio-1/Dockerfile
    container_name: lcode-exercicio-1
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - NODE_ENV=production
    networks:
      - lcode-network
    restart: unless-stopped
    
  exercicio-2:
    build:
      context: .
      dockerfile: apps/exercicio-2/Dockerfile
    container_name: lcode-exercicio-2
    ports:
      - "4000:4000"
    environment:
      - PORT=4000
      - NODE_ENV=production
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=postgres
      - DB_PASSWORD=postgres
      - DB_DATABASE=exercicio2
    networks:
      - lcode-network
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy

  postgres:
    image: postgres:15-alpine
    container_name: lcode-postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=exercicio2
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - lcode-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d exercicio2"]
      interval: 5s
      timeout: 5s
      retries: 5

networks:
  lcode-network:
    driver: bridge

volumes:
  postgres_data:
